<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Kronoxis</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Cabin|Expletus+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        // Select all links with hashes
        $('a[href*="#"]')
            // Remove links that don't actually link to anything
            .not('[href="#"]')
            .not('[href="#0"]')
            .click(function (event) {
                // On-page links
                if (
                    location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') &&
                    location.hostname == this.hostname
                ) {
                    // Figure out element to scroll to
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    // Does a scroll target exist?
                    if (target.length) {
                        // Only prevent default if animation is actually gonna happen
                        event.preventDefault();
                        $('html, body').animate({
                            scrollTop: target.offset().top
                        }, 1000, function () {
                            // Callback after animation
                            // Must change focus!
                            var $target = $(target);
                            $target.focus();
                            if ($target.is(":focus")) { // Checking if the target was focused
                                return false;
                            } else {
                                $target.attr('tabindex', '-1'); // Adding tabindex for elements not focusable
                                $target.focus(); // Set focus again
                            };
                        });
                    }
                }
            });
    </script>
    
    <!-- Navigation -->
    <div id="nav">
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

   <!-- About Section -->
    <div id="about">
        <p>
            About Section Content Placeholder
        </p>
    </div>

   <!-- Portfolio Section -->
    <div id="portfolio">
        <p>
            Portfolio Section Content Placeholder
        </p>
    </div>

   <!-- Contact Section -->
    <div id="contact">
        <p>
            Contact Section Content Placeholder
        </p>
    </div>
</body>

</html>
